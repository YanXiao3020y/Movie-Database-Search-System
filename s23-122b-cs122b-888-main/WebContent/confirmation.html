<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Payment Confirmation</title>
    <link href="confirmation.css" rel="stylesheet"/>

</head>
<body>
    <div id="navbar">
        <a href="main.html"><h4 id="home">Fabflix</h4></a>
        <a href="index.html"><h4 id="movie_list">MovieList</h4></a> <!-- fix later ??? delete the link -->
        <a href="top20Movie.html"><h4 id="top20">Top20</h4></a>
        <a href="main.html"><h4 id="search">Search</h4></a>
        <a href="shopping-cart.html"><h4 id="checkout">Checkout</h4></a>
    </div>

    <div id="form">
        <h1>Confirmation!</h1>
        <table id=info_table class="table table-striped">
            <!-- Create a table header -->
            <thead>
            <tr>
                <th>Sales ID</th>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with movie.js -->
            <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
            <tbody id=info_table_body></tbody>
        </table>
    </div>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Load our own JS file -->
    <!-- The path is relative to movie.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="confirmation.js"></script>
</body>
</html>
