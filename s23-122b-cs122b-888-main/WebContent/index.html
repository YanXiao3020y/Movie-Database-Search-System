<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>

    <div id="navbar">
        <a href="main.html"><h4 id="home">Fabflix</h4></a>
        <a href="index.html"><h4 id="movie_list">MovieList</h4></a> <!-- fix later ??? delete the link -->
        <a href="top20Movie.html"><h4 id="top20">Top20</h4></a>  <!-- fix later ??? delete the link -->
        <a href="main.html"><h4 id="search">Search</h4></a>
        <a href="shopping-cart.html"><h4 id="checkout">Checkout</h4></a>
    </div>

    <!-- <a href="index.html"><h3 id="home">Fabflix</h3></a>-->

    <h1>Results</h1>
    <br>

    <form id="update_form" method="get" action="#">
        <label class="formlabel" for="mpp">Movies Per Page:</label>
        <label>
            <select name="Movies Per Page" id="mpp">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </label>

        <label class="formlabel" for="order">Sort By:</label>
        <label>
            <select name="Sort By" id="order">
                <option value="1">Title ↑, Rating ↑</option>
                <option value="2">Title ↑, Rating ↓</option>
                <option value="3">Title ↓, Rating ↑</option>
                <option value="4">Title ↓, Rating ↓</option>
                <option value="5">Rating ↑, Title ↑</option>
                <option value="6">Rating ↑, Title ↓</option>
                <option value="7">Rating ↓, Title ↑</option>
                <option value="8">Rating ↓, Title ↓</option>
            </select>
        </label>

        <input class="formlabel" type="submit" value="Update">
    </form>


    <div class="container">
    <div class="table">
    <!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=movie_table class="table table-striped" style="font-family:arial;">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_table_body></tbody>
    </table>
    <div id = "prevNext"></div>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="index.js"></script>

    </div>
    </div>
</body>


</html>
