<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

    <link href="main.css" rel="stylesheet"/>
</head>
<body>

<div id="navbar">
    <a href="main.html"><h4 id="home">Fabflix</h4></a>
    <a href="index.html"><h4 id="movie_list">MovieList</h4></a> <!-- fix later ??? delete the link -->
    <a href="top20Movie.html"><h4 id="top20">Top20</h4></a>  <!-- fix later ??? delete the link -->
    <a href="main.html"><h4 id="search">Search</h4></a>
    <a href="shopping-cart.html"><h4 id="checkout">Checkout</h4></a>
    <div id="search_input_form">
        <form id="search_bar" method="get" action="#">
            <label>
                <input class='search_input' name="movie_title" placeholder="movie title" type="text">
            </label>
            <label>
                <input class='search_input' name="year" placeholder="year" type="number">
            </label>
            <label>
                <input class='search_input' name="director" placeholder="director" type="text">
            </label>
            <label>
                <input class='search_input' name="star" placeholder="star name" type="text">
            </label>
            <input type="submit" value="search">
        </form>
    </div>

    <div id="ft_search_input_form">
        <form id="ft_search_bar" method="get" action="#">
            <label>
                <input class='ft_search_input' name="full_text_title" id = "autocomplete" placeholder="Full Text Search" type="text">
            </label>
            <input type="submit" value="search">
        </form>
    </div>
</div>

<div>
    <!--        <a href="index.html"><h3 id="home">Fabflix</h3></a>-->
    <!--        <a href="shopping-cart.html"><h4 id="checkout">Checkout</h4></a>-->
</div>


<div id="movie_genres">
    <h1>Browse by Movie Genres</h1>
    <div id="genre_list"></div>
</div>

<div id="movie_title">
    <h1>Browse by Movie Title</h1>
    <div id="alphabet_list"></div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main.js"></script>

</body>


</html>
