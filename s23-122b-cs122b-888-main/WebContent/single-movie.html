<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-movie.js to populate the data into empty elements.
    -->

    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <title>Single Movie</title>
        <link href="single-movie.css" rel="stylesheet"/>

    </head>
    <body>
    <div id="navbar">
        <a href="main.html"><h4 id="home">Fabflix</h4></a>
        <h4 id="movie_list"></h4>
        <a href="top20Movie.html"><h4 id="top20">Top20</h4></a>
        <a href="main.html"><h4 id="search">Search</h4></a>
        <a href="shopping-cart.html"><h4 id="checkout">Checkout</h4></a>
    </div>

<!--    <a href="index.html"><h3 id="home">Ftabflix</h3></a>-->
<!--    <a href="index.html"><p id="home1">Top 20 Movies Page</p></a>-->



    <div class="table">
    <br>
    <h1>Single Movie Page</h1>
    
    <!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
    <!-- single-movie.js will find this html element by it's id "movie_info" -->
    <h3 id="movie_info"></h3>
    <!-- changed to detail -->
    <table id=detail_table class="table table-striped">
        <thead>
        <tr>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
            <th>
        </tr>
        </thead>
    
        <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
        <!-- single-star.js will find this html element by it's id "movie_table_body" -->
        <tbody id=detail_table_body></tbody>
    </table>
    
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Load our own JS file -->
    <!-- The path is relative to single-star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="single-movie.js"></script>
    </div>

    </body>
    
    
    </html>
